{% extends "ksu_events/base.html" %}

{% load static %}

{% block clock%}
<div class="proj-box">
    <h1>Add Subevent</h1>
</div>
{% endblock %}

{% block content %}

<div class="card shadow-sm mx-auto my-5 p-3" style="max-width: 600px;">
    <h2>Add Subevent</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Add Subevent</button>
    </form>
</div>

<script>
    $(function () {
        $("#id_start_date").datepicker();
        $("#id_end_date").datepicker();
    });
</script>
{% endblock %}
