{% extends "ksu_events/base.html" %}

{% load static %}

{% block content %}
<div class="centered-list">
    <ul>
        {% for field, value in user_fields.items %}
        {% if field not in hidden_fields %} {# hide some fields #}
        <li><strong>{{ field|title }}:</strong> {{ value }}</li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
{% endblock %}
