{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'ksu_events/style.css' %}">
</head>

<body>
    <header>

    </header>
    <main>
        <h2>User Profile</h2>
        <ul>
            {% for field, value in user_fields.items %}
            {% if field != "password" and field != "id" %} {# Hide sensitive fields #}
            <li><strong>{{ field|title }}:</strong> {{ value }}</li>
            {% endif %}
            {% endfor %}
        </ul>
    </main>
</body>

</html>
