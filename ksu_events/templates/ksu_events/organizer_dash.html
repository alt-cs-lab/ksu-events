<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hack K-State</title>
</head>

<body>
    <h2>{% if form.instance.pk %}Edit Event{% else %}Create Event{% endif %}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Save Changes{% else %}Create Event{% endif %}</button>
    </form>

    {% if form.instance.pk %}
    <a href="{% url 'edit_event' form.instance.id %}">Edit this event</a>
    {% endif %}

    <a href="{% url 'event_list' %}">Back to Events</a>
</body>

</html>
